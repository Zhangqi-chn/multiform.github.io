<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏视频播放</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
        }
        video {
            width: 100vw; /* 宽度铺满视口 */
            height: 100vh; /* 高度铺满视口 */
            object-fit: cover; /* 保持视频的宽高比，并铺满整个容器 */
        }
    </style>
</head>
<body>
    <video controls autoplay loop>
        <source src="assets/img/video/addAndDelete.mov" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</body>
</html>
